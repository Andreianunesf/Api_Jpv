<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="crud.js"></script>
    <link rel="stylesheet" href="Style/main.css">
    <link rel="stylesheet" href="Style/Button.css">
    <link rel="stylesheet" href="Style/Structure.css">
    <link rel="stylesheet" href="Style/Modal.css">
    <script src="main.js" defer></script>
    <title>Api Jpv</title>
</head>
<body>
    <header>
        <h1 class="header-title">Cadastro de Pessoas</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile cadastrarCliente" id="cadastrarCliente">Cadastrar Pessoa</button>
        <table class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data de Nascimento</th>
                    <th>CPF</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="listagem">
                <tr>
                    <td>Maria</td>
                    <td>maria@gmail.com</td>
                    <td>(11) 97165-1111</td>
                    <td>

                        <button type="button" class="button red">excluir</button>
                        <button type="button" class="button blue mobile" id="button" onclick="delete_pessoa('B0B57B6C-4DE6-4227-A38C-44310619C594')">Teste</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cadastro</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form class="modal-form">
                    <input type="text" id="input_nome_new" class="modal-field" placeholder="Nome">
                    <input type="text" id="input_dtn_new" class="modal-field" placeholder="Data de Nasciemnto">
                    <input type="text" id="input_cpf_new" class="modal-field" placeholder="CPF">
                </form>
                <footer class="modal-footer">
                    <button type="submit" class="button green" id="incluir" onclick="insert_pessoa()">Salvar</button>
                    <button class="button blue"onclick="closeModalInsert()">Cancelar</button>

                </footer>
            </div>
        </div>
        <div class="modal" id="modal_update">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Alterar</h2>
                    <span class="modal-close" id="modalUpdateClose" onclick="closeModalUpdate()">&#10006;</span>
                </header>
                <form class="modal-form">
                    <input type="text" id="input_nome" name="input_nome" class="modal-field" placeholder="Nome">
                    <input type="text" id="input_dtn" class="modal-field" placeholder="Data de Nasciemnto">
                    <input type="text" id="input_cpf" class="modal-field" placeholder="CPF">
                </form>
                <footer class="modal-footer">
                    <button type="submit" class="button green" id="salvar">Salvar</button>
                    <button  class="button blue" onclick="closeModalUpdate()">Cancelar</button>

                </footer>
            </div>
        </div>
    </main>
</body>
</html>
